<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2NMF67BBMH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-2NMF67BBMH');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help me improve my work.</p>
        </header>
        <section>
            <form id="survey-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name" pattern="[A-Za-z]{1,30}" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input class="form-input" type="text" name="company" id="company" placeholder="Enter your company" pattern="[A-Za-z]{1,30}" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                    <input class="form-input" type="number" min="10" max="99" name="age" id="number" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input class="form-input" type="tel" name="mobile" id="mobile-number" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10" required>
                </div>
                <div class="form-group">
                    <p for="dropdown">Which option best describe your current role?</p>
                    <select class="form-input drop-down" name="role" id="dropdown" required>
                        <option disabled selected value>Select your current role</option>
                        <option value="student">Student</option>
                        <option value="student">Recruiter</option>
                        <option value="student">Hiring Manager</option>
                        <option value="student">Web Development Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you consider hiring me?</p>
                    <label class="radio-label">
                        <input class="radio-btn" name="hire-me" value="definitely" type="radio" checked> Definitely
                    </label>
                    <label class="radio-label">
                        <input class="radio-btn" name="hire-me" value="maybe" type="radio"> Maybe
                    </label>
                    <label class="radio-label">
                        <input class="radio-btn" name="hire-me" value="not-yet" type="radio"> Not yet
                    </label>
                </div>
                <div class="form-group">
                    <p>What skills are you looking for a developer?</p>
                    <select class="form-input drop-down"name="skills" id="skills" required>
                        <option disabled selected value>Select an option</option>
                        <option value="html-css">HTML5 and CSS3</option>
                        <option value="javascript">JavaScript</option>
                        <option value="jquery">JQuery</option>
                        <option value="sass-less">SASS/LESS</option>
                        <option value="bootstrap">Bootstrap</option>
                        <option value="rest-api">REST and RESTful APIs</option>
                        <option value="vuejs">Vue.js</option>
                        <option value="reactjs">React.js</option>
                        <option value="react-native">React Native</option>
                        <option value="angular">Angular</option>
                        <option value="php">PHP</option>
                        <option value="python">Python</option>
                        <option value="nodejs">Node.js</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? <span class="clue">(check all that apply)</span></p>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="responsive-web-design" name="improve"> Responsive Web Design
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="js-algorithms" name="improve"> JavaScript Algorithms
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="front-end-libraries" name="improve"> Front End Libraries
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="data-visualization" name="improve"> Data Visualization
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="apis-microservices" name="improve"> APIs & Microservices
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="quality-assurance" name="improve"> Quality Assurance
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="scientific-computing" name="improve"> Scientific Computing w/ Python
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="data-analysis" name="improve"> Data Analysis with Python
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="info-security" name="improve"> Information Security
                    </label>
                    <label class="check-label">
                        <input class="check-btn" type="checkbox" value="machine-learning" name="improve"> Machine Learning
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea class="form-input" name="comments" id="comments" placeholder="Enter your comment here..." maxlength="500" rows="6"></textarea>
                </div>
                <div>
                    <button class="submit" type="submit" id="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
